{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block  content %}
    <!-- LOGIN AREA -->
    <section class="" >
        <div class="container" style=" box-shadow: 0px 5px 24px -6px rgba(0,0,0,0.71); max-width: 30%; margin: 3% 0 5% 35%; padding: 0 5% 5% 5%;">
            <div class="row" >
                <div class="col-md-12">
                    <div class="about-content-table" >
                        <div class="about-content-table-sell" >
                            <div class="about-heading" >
                                <h2>Login</h2>
                            </div>
                            <form method = "POST" id=".domain-checkup" class="form-input"  >
                                {% csrf_token %}
                                {{ form|crispy }}
                                <input type= "submit" value="Login " id=".submit-button" class="btn btn-primary" style="margin-left:-3.5%;">
                                <a href="{% url 'users:register' %}"><input type= "button" value="Sign Up Instead" id=".submit-button" class="btn btn-success" style="margin-left:10%;"></a>
                            </form> 

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- LOGIN AREA END -->
    {% endblock %}
