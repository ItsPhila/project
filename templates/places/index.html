
{% extends 'main/base.html' %}
{% load static %}
{% block  content %}
<!-- BLOG-1 -->
<section class="blog-1-area wow fadeInUp" data-wow-duration="2s" data-wow-delay="0.2s">
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title ">
                    <h2>Places</h2>
                    <img src="{% static 'main/img/section-shape.png' %}" alt="section-shape">
                </div>
            </div>
        </div>
  
   {% for place in all_places %}

        <div class="contaier" >
            <div class="col-md-4 col-sm-4 ">
                <div class="single-blog-1">
                    <br>
                    <a href="{% url 'Place:detail' place.id %}"><img src="{{ place.myimage.url }}" alt="section-icon"></a>
                    <h2>{{ place.title }}</h2>
                    <p>{{ place.location }}</p>
                
                    <p><a class="btn btn-secondary" href="{% url 'Place:detail' place.id %}" role="button">View details &raquo;</a></p>
                </div>
            </div>
        </div>

      {% endfor %}
      
    </div>
</section>
<!-- BLOG-1  END-->
{% endblock %}
